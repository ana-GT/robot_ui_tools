robot_task_ui_params:

  object_mesh: {
    type: string,
    default_value: "package://task_ui/meshes/wine_bottle_reference.dae"
  }

  reference_frame: {
    type: string,
    default_value: "world"
  }

  num_task_poses: {
    type: int,
    default_value: 1
  }

  num_robot_placements: {
    type: int,
    default_value: 3
  }

  object_start_pose: {
    type: double_array,
    validation: {
      fixed_size<>: [6]    
    },
    default_value: [1.5, 0.5, 0.8, 0.0, 0.0, 0.0]
  }

  object_goal_pose: {
    type: double_array,
    validation: {
      fixed_size<>: [6]    
    },
    default_value: [1.5, 0.6, 0.8, 0.0, 0.0, 0.0]
  }  